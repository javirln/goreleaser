name: build-attested-image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
      contents: read
      attestations: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/chainloop-dev/platform/backend
      MIGRATION_IMAGE_NAME: ghcr.io/chainloop-dev/platform/backend-migrations

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create checksum file
        run: |
          echo "8881c1a89650c9fa9d06fee4ff6fb898cf931c4255663ce801d4474549a60fc1  index.docker.io/bitnami/wordpress" > sha256.txt
          echo "b35cac45090f87b8be132aa2aaa02db65c498a85b79a420f261d0a502792bc04  index.docker.io/bitnami/nats" >> sha256.txt

      - name: Attest
        uses: actions/attest-build-provenance@v2
        id: slsa-attest
        with:
          subject-checksums: sha256.txt
          push-to-registry: false

      - name: Cat attestation
        run: |
          cat ${{ steps.slsa-attest.outputs.bundle-path }}


      - name: Generate Container image checksum file for SLSA attestation
        run: |
          # Define the list of container images
          images=(
          "index.docker.io/bitnami/wordpress"
          "index.docker.io/bitnami/nats"
          )

          # Create an empty checksum file
          checksum_file="container-images-checksum.txt"
          touch "$checksum_file"

          # Loop through each image, inspect it, and extract the RepoDigest
          for image in "${images[@]}"; do
            docker pull "$image"
            repo_digest=$(docker image inspect --format='{{index .RepoDigests 0}}' "$image" | awk -F'sha256:' '{print $2}')
            trimmed_image=$(echo "$image" | awk -F':' '{print $1}')
            echo "$repo_digest  $trimmed_image" >> $checksum_file
          done

      - uses: actions/attest-build-provenance@v2
        with:
          subject-checksums: container-images-checksum.txt

      - name: Cat checksum
        run: |
          cat container-images-checksum.txt
